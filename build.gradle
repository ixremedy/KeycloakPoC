plugins {
    id 'java'
    id "org.springframework.boot"  version "2.6.3"
    id "io.spring.dependency-management" version "1.0.11.RELEASE"
    id 'org.jetbrains.kotlin.jvm' version '1.6.20-M1'
    id "org.jetbrains.kotlin.plugin.spring" version "1.6.20-M1"
}

group 'com.forthreal'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.keycloak.bom:keycloak-adapter-bom:16.1.1'
    implementation 'org.keycloak:keycloak-spring-boot-starter:16.1.1'

    implementation 'org.springframework.boot:spring-boot-starter-web:2.6.3'

    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.6.3'

    compileOnly 'org.projectlombok:lombok:1.18.22'

    implementation 'com.alibaba:fastjson:1.2.75'

    implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.6.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}